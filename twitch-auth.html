<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Twitch Login</title>
</head>
<body>
  <p>Logging you in…</p>

  <script>
    const params = new URLSearchParams(window.location.hash.substring(1));
    const token = params.get("access_token");

    if (token) {
      chrome.runtime.sendMessage(
        "YOUR_EXTENSION_ID_HERE",
        {
          action: "TOKEN_RECEIVED",
          token
        },
        () => {
          document.body.innerHTML =
            "✅ Twitch login successful! You can close this page and return to Twitch.";
        }
      );
    } else {
      document.body.innerHTML = "❌ No token received.";
    }
  </script>
</body>
</html>
