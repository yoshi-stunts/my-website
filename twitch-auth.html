<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Twitch Auth</title>
</head>
<body>
<script>
  // Extract token from URL fragment
  const hash = window.location.hash; // e.g. #access_token=xxx&scope=...
  if (hash) {
    const params = new URLSearchParams(hash.substring(1));
    const token = params.get("access_token");
    if (token) {
      // Store token in localStorage (so extension can read it)
      localStorage.setItem("twitchToken", token);

      document.body.innerHTML = `
        <p>✅ Twitch login successful!</p>
        <p>You can close this page and return to Twitch.</p>
      `;
    } else {
      document.body.innerHTML = "<p>❌ Login failed: no token found</p>";
    }
  } else {
    document.body.innerHTML = "<p>❌ Login failed: no hash found</p>";
  }
</script>
</body>
</html>
