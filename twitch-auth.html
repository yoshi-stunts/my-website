<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Twitch Auth</title>
</head>
<body>
<script>
  if (location.hash) {
    const params = new URLSearchParams(location.hash.slice(1));
    const token = params.get("access_token");

    if (token) {
      chrome.runtime.sendMessage({
        action: "OAUTH_TOKEN",
        token
      });
    }
  }
</script>
</body>
</html>
